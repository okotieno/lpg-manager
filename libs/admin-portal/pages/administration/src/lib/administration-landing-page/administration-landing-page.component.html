<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="3">
      <ion-card color="secondary" [routerLink]="['brands']">
        <ion-card-content>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-icon color="primary" name="gas-pump"></ion-icon>
            <ion-text class="ion-margin-horizontal" color="lpg-title">{{ brandCount() }}</ion-text>
          </ion-row>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>
            Brands
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-sm="3">
      <ion-card color="secondary" [routerLink]="['roles']">
        <ion-card-content>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-icon color="warning" name="shield-check"></ion-icon>
          </ion-row>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>
            Roles &amp; Permissions
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-sm="3">
      <ion-card color="secondary" [routerLink]="['stations']">
        <ion-card-content>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-icon color="warning" name="warehouse"></ion-icon>
          </ion-row>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>
            Stations
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
