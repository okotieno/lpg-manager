<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="3">
      <ion-card [routerLink]="['brands']">
        <ion-card-content>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-icon color="primary" name="gas-pump"></ion-icon>
            <ion-text class="ion-margin-horizontal" color="lpg-title" style="color: var(--ion-color-light)">{{ brandCount() }}</ion-text>
          </ion-row>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title color="light">
            Brands
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-sm="3">
      <ion-card [routerLink]="['stations']">
        <ion-card-content>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-icon color="primary" name="warehouse"></ion-icon>
          </ion-row>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title color="light">
            Stations
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-sm="3">
      <ion-card [routerLink]="['transporters']">
        <ion-card-content>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-icon color="primary" name="truck-arrow-right"></ion-icon>
          </ion-row>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title color="light">
            Transporters
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
