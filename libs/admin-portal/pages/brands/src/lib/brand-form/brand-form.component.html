<h2>
  <ion-text color="lpg-title">
    {{ isEditing() ? 'Edit Brand' : 'Create Brand' }}
  </ion-text>
</h2>
<ion-card class="ion-no-margin">
  <ion-card-content>
    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
      <ion-item lines="none">
        <ion-input
          label="Name"
          labelPlacement="stacked"
          formControlName="name"
          placeholder="Enter role name"
          errorText="Role is required"
          helperText="&nbsp;"
        >
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input
          label="Company name"
          labelPlacement="stacked"
          formControlName="companyName"
          placeholder="Enter company name"
          helperText="&nbsp;"
        >
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <lpg-file-upload formControlName="images" [multiple]="false"></lpg-file-upload>
      </ion-item>

      <ion-list>
        <ion-list-header>
          <ion-label>Brand Items</ion-label>
          <ion-button (click)="openAddItemModal()" fill="outline" size="small">
            <ion-icon name="plus" slot="start"></ion-icon>
            Add Item
          </ion-button>
        </ion-list-header>

        @for (item of brandItems(); track item) {
          <ion-item>
            <ion-label>
              <h2>{{item.name}}</h2>
              <p>{{item.description}}</p>
            </ion-label>
            <ion-button slot="end" fill="clear" color="danger"
                        (click)="removeItem(item)">
              <ion-icon name="trash-can"></ion-icon>
            </ion-button>
          </ion-item>
        }

        @if (brandItems().length === 0) {
          <ion-item>
            <ion-label color="medium">
              No items added yet. Click the Add Item button to begin.
            </ion-label>
          </ion-item>
        }
      </ion-list>

      <div class="ion-margin-top ion-text-end">
        <ion-button fill="clear" type="button" [routerLink]="['/roles']">
          Cancel
        </ion-button>
        <ion-button type="submit" [disabled]="!brandForm.valid">
          {{ isEditing() ? 'Update' : 'Create' }}
        </ion-button>
      </div>
    </form>
  </ion-card-content>
</ion-card>
