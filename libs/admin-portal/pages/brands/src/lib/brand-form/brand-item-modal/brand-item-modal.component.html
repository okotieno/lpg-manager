<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isEditing() ? 'Edit Brand Item' : 'Add Brand Item' }}</ion-title>
    <ion-button shape="round" color="danger" fill="clear" slot="end" (click)="cancel()">
      <ion-icon color="light" slot="icon-only" name="xmark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="itemForm">
    <ion-item lines="none">
      <ion-input
        label="Name"
        placeholder="Enter Name"
        labelPlacement="stacked"
        formControlName="name"
        type="text"
        helperText="&nbsp;"
      ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-textarea
        [autoGrow]="true"
        label="Description"
        placeholder="Enter Description"
        labelPlacement="stacked"
        formControlName="description"
        type="text"
        helperText="&nbsp;"
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-select
        label="Unit"
        labelPlacement="stacked"
        formControlName="unit"
      >
        <ion-select-option value="KG">KG</ion-select-option>
        <ion-select-option value="LITRE">LITRE</ion-select-option>
      </ion-select>
      <ion-note>&nbsp;</ion-note>
    </ion-item>
    <ion-item lines="none">
      <ion-input
        label="Quantity"
        placeholder="Enter quantity per unit"
        labelPlacement="stacked"
        formControlName="quantityPerUnit"
        type="number"
        helperText="&nbsp;"
      ></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input
        label="Price"
        placeholder="Enter Price per unit"
        labelPlacement="stacked"
        formControlName="pricePerUnit"
        type="number"
        helperText="&nbsp;"
      ></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer class="ion-padding">
  <ion-toolbar>
    <ion-button
      slot="end"
      color="primary"
      (click)="confirm()"
      [disabled]="!itemForm.valid">
      {{ isEditing() ? 'Update' : 'Add' }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
