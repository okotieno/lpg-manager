<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Brand Item</ion-title>
    <ion-button shape="round" color="danger" fill="clear" slot="end" (click)="cancel()">
      <ion-icon color="light" slot="icon-only" name="xmark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="itemForm">
    <ion-item lines="none">
      <ion-input
        label="Name"
        placeholder="Enter Name"
        labelPlacement="stacked"
        formControlName="name"
        type="text"
        helperText="&nbsp;"
      ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-textarea
        [autoGrow]="true"
        label="Name"
        placeholder="Enter Name"
        labelPlacement="stacked"
        formControlName="description"
        type="text"
        helperText="&nbsp;"
      ></ion-textarea>
    </ion-item>
  </form>
</ion-content>

<ion-footer class="ion-padding">
  <ion-toolbar>
    <ion-button
      slot="end"
      color="primary"
      (click)="confirm()"
      [disabled]="!itemForm.valid">
      Add
    </ion-button>
  </ion-toolbar>
</ion-footer>
