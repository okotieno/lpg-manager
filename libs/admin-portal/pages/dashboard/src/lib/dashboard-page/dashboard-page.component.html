<ion-menu #menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>Administration</ion-list-header>
      <ion-item (click)="menu.close()" button detail [routerLink]="['user-management']">
        <ion-label>Users Management</ion-label>
      </ion-item>
      <ion-item (click)="menu.close()" button detail [routerLink]="['administration']">
        <ion-label>Administration</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>LPG</ion-title>
    <ion-buttons slot="end">
      <lpg-notification-bell />
      <ion-button (click)="toggleTheme()">
        <ion-icon [name]="currentThemeIcon()" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button id="user-dropdown-button">
        <ion-icon name="gear" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="ion-padding-horizontal">
    <lpg-breadcrumb></lpg-breadcrumb>
    <h2 class="ion-no-padding ion-no-margin">
      <ion-text color="lpg-title">
        <ion-row class="ion-align-items-center">
          {{ pageTitle() | titlecase }}
        </ion-row>
      </ion-text>
    </h2>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <ion-router-outlet [animated]="true" />
</ion-content>

<!-- User Dropdown -->
<ion-popover trigger="user-dropdown-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-list>
      <ion-item button (click)="goToProfile()">
        <ion-icon name="user-tie" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="right-from-bracket" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>
