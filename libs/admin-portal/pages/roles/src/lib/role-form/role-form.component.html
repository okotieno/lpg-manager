<form [formGroup]="roleForm" (ngSubmit)="onSubmit()">

  <ion-row class="ion-padding">
    <ion-col sizeMd="6">
      <ion-item lines="none">
        <ion-input
          label="Name"
          labelPlacement="stacked"
          formControlName="name"
          placeholder="Enter role name"
          errorText="Role is required"
          helperText="&nbsp;"
        >
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col sizeMd="6">
      <ion-item lines="none">
        <lpg-searchable-select
          [multiple]="true"
          [itemsStore]="permissionsStore"
          label="Permissions"
          labelPlacement="stacked"
          formControlName="permissions"
          placeholder="Select permission"
        ></lpg-searchable-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <div class="ion-margin-top ion-text-end">
    <ion-button fill="clear" type="button" [routerLink]="['/roles']">
      Cancel
    </ion-button>
    <ion-button type="submit" [disabled]="!roleForm.valid">
      {{ isEditing ? 'Update' : 'Create' }}
    </ion-button>
  </div>
</form>
