<ion-grid>
  <ion-row>
    <ion-col size="12" sizeMd="6" sizeXl="3">
      <ion-card class="home-card" [routerLink]="['users']">
        <ion-card-content>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-icon color="primary" name="users-gear"></ion-icon>
            <ion-text class="ion-margin-horizontal" color="lpg-title">{{ userCount() }}</ion-text>
          </ion-row>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>
            Users
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" sizeMd="6" sizeXl="3">
      <ion-card class="home-card" [routerLink]="['roles']">
        <ion-card-content>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-icon color="warning" name="shield-check"></ion-icon>
          </ion-row>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>
            Roles &amp; Permissions
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
