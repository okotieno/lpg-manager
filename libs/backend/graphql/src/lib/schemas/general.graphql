enum QueryOperatorEnum {
  EQUALS
  IN
  CONTAINS
  LESS_THAN
  GREATER_THAN
  BETWEEN
}

enum SortByEnum {
  ASC
  DESC
}

input QueryParamsFilter {
  field: String
  operator: QueryOperatorEnum
  value: String
  values: [String]
}


input QueryParams {
  searchTerm: String
  currentPage: Int
  pageSize: Int
  sortBy: String
  sortByDirection: SortByEnum
  filters: [QueryParamsFilter]
}
type SuccessResponse {
  success: Boolean!
  message: String!
}

type CreateSuccessStringIdResponse  {
  message: String!
  id: UUID!
}
type DeleteSuccessResponse  {
  message: String!
}

input SelectCategory {
  id: UUID!
}

input SelectCategoryString {
  id: UUID!
}

type Pagination {
  totalItems: Int!
}

scalar DateTime
scalar UUID
scalar URL
scalar PositiveInt
scalar PositiveFloat
scalar EmailAddress
scalar PhoneNumber
