<ion-content class="ion-padding">
  <form [formGroup]="inventoryForm" (ngSubmit)="save()">
    <ion-grid class="ion-no-margin ion-no-padding">
      <ion-row class="ion-padding">
        <ion-col size="12" sizeMd="6" sizeXl="4">
          <ion-item lines="none">
            <lpg-searchable-select
              [itemsStore]="cataloguesStore"
              formControlName="catalogue"
              label="Select Catalogue"
              labelPlacement="floating"
              placeholder="--Select catalogue--"
              [defaultParams]="depotFilters()"
            ></lpg-searchable-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeXl="4">
          <ion-item lines="none">
            <ion-input
              label="Quantity"
              placeholder="Enter quantity"
              labelPlacement="stacked"
              formControlName="quantity"
              type="number"
              helperText="&nbsp;"
              min="0" />
          </ion-item>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeXl="4">
          <ion-item lines="none">
            <ion-input
              label="Batch Number"
              labelPlacement="stacked"
              formControlName="batchNumber"
              type="text"
              placeholder="Enter batch number"
              helperText="&nbsp;"
            />
          </ion-item>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeXl="8">
          <ion-item lines="none">
            <ion-input
              labelPlacement="stacked"
              label="Reason"
              formControlName="reason"
              type="text" placeholder="Enter reason for update"
              helperText="&nbsp;"
            />
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="!inventoryForm.valid">
             Add Inventory
              @if (isLoading()) {
                <ion-spinner name="lines-sharp-small" slot="end"></ion-spinner>
              }
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
