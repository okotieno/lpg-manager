<ion-content class="ion-padding">
  <!--  <h2>Item ID: {{ item.id }}</h2>-->


  <ion-grid class="ion-no-margin ion-padding">
    <ion-row class="ion-justify-content-between">
      <p>Catalogue: {{ inventoryChange()?.inventory?.catalogue?.name }}</p>
      <ion-button fill="outline" (click)="printQRCode()">Print QR Codes</ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-between" style="gap: 8px">
      @for (item of inventoryChange()?.items; track item.id) {
          <qrcode
            [margin]="2"
            [elementType]="'svg'"
            [qrdata]="item.id"
            [width]="110"
            [errorCorrectionLevel]="'M'">
          </qrcode>
      }
    </ion-row>
  </ion-grid>
</ion-content>
