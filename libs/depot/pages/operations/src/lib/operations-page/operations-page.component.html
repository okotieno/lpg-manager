<ion-grid class="ion-no-margin">
  <ion-row class="ion-justify-content-start ion-padding-horizontal">
    <ion-col size="12" sizeMd="6" sizeXl="3">
      <ion-card class="home-card" [routerLink]="['dispatches']">
        <ion-card-content>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-icon color="warning" name="truck-container"></ion-icon>
          </ion-row>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>
            Dispatches
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
