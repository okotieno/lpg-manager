<ion-row aria-label="Select page" class="ion-align-items-center ion-justify-content-end ion-padding" role="group">
  <ion-select
    color="primary"
    (ionChange)="pageSizeChanged($event.target.value)"
    [value]="pageSize()" class="ion-margin-horizontal" label="Items per page">
    @for (selectOption of selectOptions(); track selectOption) {
      <ion-select-option [value]="selectOption">
        {{ selectOption }}
      </ion-select-option>
    }
  </ion-select>
  <div aria-live="polite" class="ion-margin-horizontal"> {{ startRange() }} â€“ {{ endRange() }} of {{ totalItems() }}</div>
  <ion-button
    (click)="currentPageChanged(1)"
    [disabled]="disabledPrevButtons()"
    fill="clear" shape="round">
    <ion-icon name="backward-fast" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button
    (click)="currentPageChanged( currentPage() - 1)"
    [disabled]="disabledPrevButtons()"
    fill="clear" shape="round">
    <ion-icon name="backward-step" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button
    (click)="currentPageChanged( currentPage() + 1)"
    [disabled]="disabledNextButtons()"
    fill="clear" shape="round">
    <ion-icon name="forward-step" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button
    (click)="currentPageChanged(lastPage())"
    [disabled]="disabledNextButtons()"
    fill="clear" shape="round">
    <ion-icon name="forward-fast" slot="icon-only"></ion-icon>
  </ion-button>
</ion-row>
