mutation CreateDispatch($params: CreateDispatchInput!) {
  createDispatch(params: $params) {
    message
    data {
      id
      status
      dispatchDate
      transporterId
      driverId
      vehicleId
      transporter {
        id
        name
      }
      driver {
        id
        name
      }
      vehicle {
        id
        registrationNumber
      }
      orders {
        id
        status
        totalPrice
      }
      createdAt
      updatedAt
    }
  }
}

query GetDispatchById($id: UUID!) {
  dispatch(id: $id) {
    id
    status
    dispatchDate
    transporterId
    driverId
    vehicleId
    transporter {
      id
      name
    }
    driver {
      id
      name
    }
    vehicle {
      id
      registrationNumber
    }
    orders {
      id
      status
      totalPrice
    }
    createdAt
    updatedAt
  }
}

query GetDispatches($query: QueryParams) {
  dispatches(query: $query) {
    items {
      id
      status
      dispatchDate
      transporterId
      driverId
      vehicleId
      transporter {
        id
        name
      }
      driver {
        id
        name
      }
      vehicle {
        id
        registrationNumber
      }
      orders {
        id
        status
        totalPrice
      }
      createdAt
      updatedAt
    }
    meta {
      totalItems
    }
  }
}

mutation DeleteDispatchById($id: UUID!) {
  deleteDispatch(id: $id) {
    message
  }
}

mutation UpdateDispatch($id: UUID!, $params: UpdateDispatchInput!) {
  updateDispatch(id: $id, params: $params) {
    message
    data {
      id
      status
      dispatchDate
      transporterId
      driverId
      vehicleId
      transporter {
        id
        name
      }
      driver {
        id
        name
      }
      vehicle {
        id
        registrationNumber
      }
      orders {
        id
        status
        totalPrice
      }
      createdAt
      updatedAt
    }
  }
}
