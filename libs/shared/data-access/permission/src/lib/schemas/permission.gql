mutation CreatePermission(
  $name: String!
) {
  createPermission(
    name: $name
  ) {
    message
    data {
      id
    }
  }
}

query GetPermissionById($id: UUID!) {
  permission(id: $id) {
    id
    name
  }
}

query GetPermissions($query: QueryParams) {
  permissions(query: $query) {
    items {
      id
      name
    }
    meta {
      totalItems
    }
  }
}

