<ion-header class="ion-no-border">
  <ion-toolbar>
    <lpg-landing-page-image slot="start" class="ion-hide-md-up ion-margin-start" />
    <ion-buttons slot="end">
      <ion-button color="primary" fill="clear" (click)="toggleTheme()">
        <ion-icon [name]="currentIcon()" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col sizeXl="8" sizeLg="7" class="ion-hide-md-down">
      <lpg-landing-page-image />
    </ion-col>
    <ion-col sizeXl="4" sizeLg="5">
      <ion-router-outlet [animated]="true" />
    </ion-col>
  </ion-row>
</ion-content>
