<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="clear" (click)="toggleTheme()">
        <ion-icon [name]="currentIcon()" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col sizeLg="8" sizeMd="7">
      <lpg-landing-page-image />
    </ion-col>
    <ion-col sizeLg="4" sizeMd="5">
      <router-outlet></router-outlet>
    </ion-col>
  </ion-row>
</ion-content>
