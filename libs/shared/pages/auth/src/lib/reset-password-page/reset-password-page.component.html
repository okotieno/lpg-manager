<ion-list class="ion-padding">
  <h1>
    <ion-text color="lpg-title">
      Set New Password
    </ion-text>
  </h1>
  <p>
    <ion-text color="medium">
      Please enter your new password.
    </ion-text>
  </p>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="ion-padding-top">
    <ion-item>
      <ion-input
        label="New Password"
        labelPlacement="stacked"
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Enter new password">
      </ion-input>
      <ion-button shape="round" fill="clear" slot="end" (click)="togglePasswordVisibility()">
        <ion-icon slot="icon-only" [name]="showPassword ? 'eye' : 'eye-slash'"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-input
        label="Confirm Password"
        labelPlacement="stacked"
        [type]="showPassword ? 'text' : 'password'"
        formControlName="confirmPassword"
        placeholder="Confirm new password">
      </ion-input>
    </ion-item>

    <ion-button
      type="submit"
      [disabled]="!resetPasswordForm.valid"
      class="ion-margin-top">
      Reset Password
    </ion-button>
  </form>
</ion-list>
